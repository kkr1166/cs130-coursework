            <div class="track" id="heterochromia">
                <div class="player heterochromia">
                    
                <div class="slider">
                    <audio preload class="audio">
                        <source src="#" type="audio/mpeg" />

                    <input type="range" class="player-time" value="1" max="100" min="1" step="1">
                    
                </div>
                <div class="controls">

                        <i class="fas fa-backward rwd"></i>

                        <i class="fas fa-forward ffwd"></i>

                    <div class="left_of_middle"></div>
                    <div class="middle">
                        <div class="track_photo" style="background-image: url('../images/eye.jpeg');"></div>
                        <div class="track_info">
                        <div class="track_name">Don't Think</div>
                        <div class="instrumentation">piano</div>
                        </div>
                        </div>
                    <div class="right_of_middle"></div>
                    <div class="right">
                        
                        <div class="tooltip">
                            
                            <i class="fas fa-ellipsis-v"></i>
                            <span class="tooltiptext">
                            <div class="view_score" id="heterochromia_view" onclick="viewScore(this.id)">View Score</div>

                            </span></div>
                        </div>
                </div>
                <audio class="track" src="" />
            </div>
